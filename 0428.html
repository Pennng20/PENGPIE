<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Repeated Wave Effect</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #f0f0f0;
        overflow: hidden; /* 隱藏水平滾動條 */
    }
    .wave-container {
        position: relative;
        height: 100px;
        width: 100%;
    }
    .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .wave path {
        fill: #5BC0EB; /* 波浪顏色 */
    }
</style>
</head>
<body>
<div class="wave-container">
    <!-- 波浪 -->
    <svg class="wave" viewBox="0 0 2000 150" preserveAspectRatio="none">
        <path d="M-40,100 C-40,100 0,50 80,50s160,50 240,0 s160-50 240,0 s160,50 240,0 s160-50 240,0 V150 H-40z"></path>
    </svg>
    <!-- 波浪 -->
    <svg class="wave" viewBox="0 0 2000 150" preserveAspectRatio="none">
        <path d="M-40,100 C-40,100 0,50 80,50s160,50 240,0 s160-50 240,0 s160,50 240,0 s160-50 240,0 V150 H-40z"></path>
    </svg>
    <!-- 波浪 -->
    <svg class="wave" viewBox="0 0 2000 150" preserveAspectRatio="none">
        <path d="M-40,100 C-40,100 0,50 80,50s160,50 240,0 s160-50 240,0 s160,50 240,0 s160-50 240,0 V150 H-40z"></path>
    </svg>
</div>
</body>
</html>
